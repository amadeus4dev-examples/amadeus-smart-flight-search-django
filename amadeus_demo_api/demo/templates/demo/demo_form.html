{% load static %}

<html lang="en">
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'demo/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Amadeus Flight Search</title>
</head>

<body>

<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome to Amadeus Flight Search</h3>
              <form action="" method="POST"> {% csrf_token %}
                  <div class="form-label-group">
                      <input type="text" name="Origin" id="inputOrigin" class="form-control"
                             placeholder="From" required autofocus>
                      <label for="inputOrigin">From</label>
                  </div>

                  <div class="form-label-group">
                      <input type="text" name="Destination" id="inputDestination"
                             class="form-control" placeholder="To" required autofocus>
                      <label for="inputDestination">To</label>
                  </div>
                  <div class="form-label-group">
                      <input type="date" name="Departuredate" id="idDeparturedate"
                             class="form-control" placeholder="Departure Date" required>
                      <label for="idDeparturedate">Departure Date</label>
                  </div>

                  <div class="form-label-group">
                      <input type="date" name="Returndate" id="idReturndate"
                             class="form-control" placeholder="Return Date">
                      <label for="idReturndate">Return Date</label>
                  </div>

                  <div class="form-label-group">
                      <input type="number" name="Adults" id="idAdults"
                             class="form-control" placeholder="Adults">
                      <label for="idAdults">Adults</label>
                  </div>
                  <input class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="Submit" name="Submit" value="Submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
